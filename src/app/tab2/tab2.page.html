<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" (click)="openMenu()">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Safety Measures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content class="about_corona">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img src="../../assets/Corono_images/img9.jpg" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img src="../../assets/symptoms.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center spread">
          <h3>How it Spreads</h3>
          <img src="../../assets/block-one.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center prevention">
          <h3>PREVENTION</h3>
          <img src="../../assets/block-two.png" />
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="tertiary">
    <ion-fab-button (click)="shareApp()">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
