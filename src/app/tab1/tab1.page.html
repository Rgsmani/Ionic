<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      COVID 19
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated placeholder="Country" value="" debounce="500"></ion-searchbar>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-title size="large">{{data?.location}}</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h4>{{data?.confirmed}}</h4>
        <p>Confirmed</p>
      </ion-col>
      <ion-col size="6">
        <h4>{{data?.deaths}}</h4>
        <p>Deaths</p>
      </ion-col>
      <ion-col size="12">
        <h4>{{data?.recovered}}</h4>
        <p>Recovered</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
